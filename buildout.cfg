[buildout]
index = https://packages.lizard.net
find-links =
unzip = true
prefer-final = true
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    mkdir
    django
    omelette
    pyflakes
    sphinx
    pylint
    console_scripts
develop = .
eggs =
    lizard-progress


